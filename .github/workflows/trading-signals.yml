name: Generate BTC Trading Signals

on:
  # Ejecutar 4 veces al día en horas estratégicas (UTC)
  # Horarios ajustados para evitar alta carga de GitHub Actions (horas "en punto")
  # 01:17 UTC - Asia market active (Tokyo morning)
  # 09:17 UTC - Europe market peak (London morning)
  # 15:17 UTC - US market active (10am EST)
  # 21:17 UTC - End of US trading day + crypto evening activity
  # DESACTIVADO - Descomentar para reactivar
  # schedule:
  #   - cron: '17 1,9,15,21 * * *'

  # Permitir ejecución manual desde GitHub Actions UI
  workflow_dispatch:

jobs:
  analyze-btc:
    runs-on: ubuntu-latest

    steps:
      - name: Generate BTC trading signal
        run: |
          echo "Triggering BTC signal analysis..."

          response=$(curl -L -s -w "\n%{http_code}" -X POST ${{ secrets.VERCEL_API_URL }}/api/analyze-signals \
            -H "Content-Type: application/json" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
            -d '{
              "symbol": "BTC",
              "interval": "4h",
              "limit": 100
            }')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "Error: API returned status $http_code"
            exit 1
          fi

          echo "BTC signal generated successfully!"

      - name: Verify signal was saved
        if: success()
        run: |
          echo "Signal generation completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"